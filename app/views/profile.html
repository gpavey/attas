


  <div ng-controller="profileController">
    <div layout="row" layout-align="space-between center">
      <div>
        Completed: 5 {{}}
      </div>
      <div>
        Joined: 12 {{}}
      </div>
    </div>
    <div class="profile">
      <div class="bg" ng-style="profileHero"><img ng-src="http://www.gravatar.com/avatar/1000" alt="Description" /></div>
    </div>

    <div class="slick">
      <slick infinite='true' speed='300' slides-to-show='3' touch-move='true' slides-to-scroll='1'>
        <div class="box"><h3>Complete Atta 1</h3></div>
        <div class="box"><h3>Complete Atta 2</h3></div>
        <div class="box"><h3>Complete Atta 3</h3></div>
        <div class="box"><h3>Complete Atta 4</h3></div>
        <div class="box"><h3>Complete Atta 5</h3></div>
        <div class="box"><h3>Complete Atta 6</h3></div>
      </slick>
    </div>

    <div ng-controller="tabsController" >
        <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="top" md-dynamic-height flex>
          <md-tab id="tab1">
            <md-tab-label>Attas</md-tab-label>
              <md-tab-body >
                <div ng-controller="incompleteAttaController" >
                  <md-list>
                    <md-list-item class="md-2-line" ng-repeat="message in messages">
                      <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                      <div class="md-list-item-text">
                        <h3>{{message.what}}</h3>
                      </div>
                    </md-list-item>
                  </md-list>
                </div>
              </md-tab-body>
          </md-tab>
          <md-tab id="tab2">
            <md-tab-label>Karma</md-tab-label>
            <md-tab-body>
              View for Completed ATTAs <br/>
              data.selectedIndex = 1;
            </md-tab-body>
          </md-tab>
        </md-tabs>
        <md-button id="mdAdd" class="md-fab md-raised md-primary" ng-click="showDialog($event)">
                    Test<md-icon icon="bower_components/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px; fill:white"></md-icon>
        </md-button>
    </div>
    
  </div>
